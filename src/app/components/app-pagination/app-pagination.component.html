<div class="pagination">
  <button [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
    Previous
  </button>

  <span>Page {{ currentPage }} of {{ totalPages }}</span>

  <button
    [disabled]="currentPage === totalPages"
    (click)="goToPage(currentPage + 1)"
  >
    Next
  </button>
</div>
